<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR 텍스트 추출기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
</head>
<body>
    <h2>OCR 텍스트 추출기</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="performOCR()">OCR 실행</button>
    
    <h3>추출된 텍스트:</h3>
    <textarea id="outputText" rows="10" cols="50"></textarea>

    <script>
        function performOCR() {
            const input = document.getElementById("imageInput").files[0];
            if (!input) {
                alert("이미지를 선택하세요!");
                return;
            }

            const reader = new FileReader();
            reader.onload = function() {
                Tesseract.recognize(
                    reader.result,
                    'kor+eng', // 한국어 + 영어 OCR
                    {
                        logger: m => console.log(m) // 진행 상태 출력
                    }
                ).then(({ data: { text } }) => {
                    document.getElementById("outputText").value = text;
                }).catch(err => {
                    console.error(err);
                    alert("OCR 실행 중 오류 발생!");
                });
            };
            reader.readAsDataURL(input);
        }
    </script>
</body>
</html>
